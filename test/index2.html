<script type="text/javascript">

    var originX = 0;
    var finalx = 0;
    
    document.addEventListener('touchmove', function (event) {
        event.preventDefault();
    }, false);

    var el = document.getElementById('touchArea');
    
    el.addEventListener('click', function (event) {
        draw(event.pageX, event.pageY);
        document.getElementById('result').innerHTML = event.pageX + ' , ' + event.pageY;  
    }, false);
    
    el.addEventListener('touchstart', function (event) {
        originX = event.touches[0].pageX;
        writeMessage('touchstart', event);
    }, false);
    el.addEventListener('touchmove', function (event) {
        var touch = event.touches[0];
        finalx = touch.pageX;
        document.getElementById('result').innerHTML = originX + ' , ' + finalx; 
        draw(touch.pageX, touch.pageY);
        writeMessage('touchmove', event);
    }, false);
    el.addEventListener('touchend', function (event) {
        if (finalx < originX) {
            document.getElementById('result').innerHTML = 'swipe left';    
        }
        else if  (finalx > originX) {
            document.getElementById('result').innerHTML = 'swipe right'; 
        } 
        writeMessage('touchend', event);
    }, false);
    el.addEventListener('touchcancel', function (event) {
        writeMessage('touchcancel', event);
    }, false);

    function writeMessage(message, event) {
        document.getElementById('msg').innerHTML = message;
        document.getElementById('msg2').innerHTML = 'Touches:' + event.touches.length;
    }
    function draw(x, y) {
        var cvs = document.getElementById('touchArea');
        var ctx = cvs.getContext('2d');
        ctx.save();
        //ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        ctx.restore();
        ctx.fillStyle = "#FF0000";
        //ctx.arc(x, y - cvs.offsetTop, 3, 0, Math.PI * 2, true);
        ctx.rect(x, y, 5, 5);
        ctx.closePath();
        ctx.fill();
    }

</script>
