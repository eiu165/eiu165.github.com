<!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="width=device-width"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>width height Demo</title>
	<link href="demo.css" type="text/css" rel="stylesheet"/>
	<link rel="apple-touch-icon" href="57.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="72.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="114.png"/>  
</head>
<body>
<div id="container">
<div id="left" >&nbsp;</div>
<div id="middle">
<h1>Hello </h1>
<h1 id="width"></h1>
<div id="content"></div>
</div>
<div id="right">&nbsp;</div>
</div>
<script>
document.onreadystatechange=function()
{
	if(document.readyState==='complete')
	{
		var el = document.getElementById('width');
		el.innerHTML = 'Width:' + document.documentElement.clientWidth + ' Height:' + document.documentElement.clientHeight;
	}
}
</script>
</body>
</html>
